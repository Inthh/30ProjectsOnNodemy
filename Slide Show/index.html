<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Slide Show</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./image/image1.jpg" alt="" class="img-feature">
            <div class="control prev">
                <i class='bx bx-chevron-left' ></i>
            </div>
            <div class="control next">
                <i class='bx bx-chevron-right' ></i>
            </div>
        </div>
        <div class="list-image">
            <div class="active"><img src="./image/image1.jpg" alt=""></div>
            <div><img src="./image/image2.jpg" alt=""></div>
            <div><img src="./image/image3.jpg" alt=""></div>
            <div><img src="./image/image4.jpg" alt=""></div>
            <div><img src="./image/image5.jpg" alt=""></div>
            <div><img src="./image/image6.jpg" alt=""></div>
            <div><img src="./image/image7.jpg" alt=""></div>
            <div><img src="./image/image8.jpg" alt=""></div>
            <div><img src="./image/image9.jpg" alt=""></div>
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
